<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Snake-Nokia</title>
  </head>
  <body>
    <div class="container">
      <div class="audio">
        <span><i class="fa-solid fa-circle"></i></span>
        <span><i class="fa-solid fa-circle"></i></span>
      </div>
      <div class="frame">
        <p>NOKIA</p>
        <div class="screen">
          <div id="score">Score : 0</div>
          <div id="snake-container"></div>
          <div id="food"></div>
        </div>
      </div>
      <div class="arrows">
        <div class="arrow-up">
          <button class="phone-on"><i class="fa-solid fa-phone"></i></button>
          <button class="up"><i class="fa-solid fa-arrow-up"></i></button>
          <button class="phone-off">
            <i class="fa-solid fa-phone-slash"></i>
          </button>
        </div>
        <div class="arrow-down">
          <button class="left"><i class="fa-solid fa-arrow-left"></i></button>
          <button class="down"><i class="fa-solid fa-arrow-down"></i></button>
          <button class="right"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </div>
      <div class="keys">
        <button>1</button>
        <button>2<br /><span>ABC</span></button>
        <button>3<br /><span>DEF</span></button>
        <button>4<br /><span>GHI</span></button>
        <button>5<br /><span>JKL</span></button>
        <button>6<br /><span>MNO</span></button>
        <button>7<br /><span>PQRS</span></button>
        <button>8<br /><span>TUV</span></button>
        <button>9<br /><span>WXYZ</span></button>
        <button class="star">*</button>
        <button>0<br /><span>+</span></button>
        <button>#</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
