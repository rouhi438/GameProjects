<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="player player--0 active-player">
        <h2 class="name" id="name-0">Player 1</h2>
        <h4>Total Score</h4>
        <p class="score" id="score-0">43</p>
        <div class="current currentLeft">
          <p class="current-label">Current Score</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <h4>Total Score</h4>
        <p class="score" id="score-1">24</p>
        <div class="current currentRight">
          <p class="current-label">Current Score</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <div class="btn">
        <button class="new-game">🔄 New Game</button>
        <div class="image-holder">
          <img src="images/dice-3.png" class="dice1" />
          <img src="images/dice-5.png" class="dice2" />
        </div>
        <div class="next-player">
          <p class="next hidden">Next Player</p>
        </div>
        <button class="roll-btn">🎲 Roll Dice</button>
        <button class="hold-btn">🕹️ Hold</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
